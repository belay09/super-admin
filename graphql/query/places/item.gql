query getPlace($id: bigint!, $include: Boolean = false) {
  place: placesByPk(id: $id) {
    id
    name
    # logo
    light_logo {
      url
    }
    view_count
    status
    cousins
    description
    type
    categoryId

    # contact us
    contactEmail
    contactWebsite
    contactPhoneNumber
    contactAltPhoneNumber

    # place aggregate
    place_aggregate_summary {
      minDishPrice
      maxDishPrice
    }

    # takeout
    offerTakeouts
    orderPhoneNumber1
    orderPhoneNumber2

    # place medias
    placeMedias {
      media {
        url
      }
    }
    # place social media
    placeSocialMedias {
      id
      url

      socialMedia {
        icon {
          darkIconUrl
          lightIconUrl
          id
        }
        name
        order
      }
    }

    # place reviews
    reviews {
      id
      title
      youtubeVideoUrl
    }

    # video  media
    featuredReviewMediaUrl {
      url
    }

    # tags
    placeTags {
      id
      tag {
        id
        title

        # icon {
        #   lightIconUrl
        #   darkIconUrl
        # }
      }
    }

    # locations
    placeLocations {
      id
      location
      isMainLocation
      area {
        name
      }
      city {
        name
      }
    }

    # amenities
    placeAmenities {
      id
      amenity {
        id
        # icon {
        #   lightIconUrl
        #   darkIconUrl
        # }
        title
      }
    }

    # ambiance
    placeAmbiances {
      id
      ambiance {
        title
        id
      }
      placeId
    }

    # social media
    placeSocialMedias {
      url
      socialMedia {
        url
        order
        name
        id
      }
    }

    # place aggregate
    place_aggregate_summary {
      avgDishPrice
      avgRating
      sumLikes
      minDishPrice
      maxDishPrice
    }

    # review aggregate
    placeReviewsAggregate {
      aggregate {
        count
      }
    }

    # shegere recommendations
    shegerRecommendationId
    shegerRecommendation {
      id
      title
      shegerRecommendationBadge {
        url
      }
      badge
      description
    }

    # featured place
    featured_places {
      startDate
      endDate
      isActive
      type
    }

    # special menu
    menus(
      where: { isHouseSpecial: { _eq: true } }
      orderBy: [{ createdAt: DESC }]
      limit: 1
      offset: 0
    ) {
      id

      title
      updatedAt
      isHouseSpecial
      timeToPrepare
      media {
        url
      }
      menuTags {
        tag {
          title
          icon {
            lightIconUrl
            darkIconUrl
          }
        }
      }
    }

    # menu last updated at
    menuLastUpdatedAt: menus(
      where: { isHouseSpecial: { _eq: true } }
      orderBy: [{ createdAt: DESC }]
      limit: 1
      offset: 0
    ) {
      last_updated_menus(orderBy: [{ lastUpdate: DESC_NULLS_LAST }], limit: 1) {
        id
        lastUpdate
      }
    }
  }
}
