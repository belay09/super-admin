query getReview($id: bigint!) {
  reviewsByPk(id: $id) {
    id
    title
    youtubeVideoUrl
    price
    sides
    description
    view_count
    timeToPrepare
    sides

    description

    # place
    place {
      shegerRecommendationId
      id
      type
      status
      name
      dark_logo {
        url
      }
      light_logo {
        url
      }
      featuredReviewMediaUrl {
        url
      }
      # locations
      placeLocations {
        id
        location
        isMainLocation
        area {
          name
        }
        city {
          name
        }
      }
    }

    placeLocationId

    # tags
    review_tags {
      tag {
        id
        title
        # icon {
        #   darkIconUrl
        #   lightIconUrl
        # }
      }
    }

    # review aggregate
    review_aggregate_summary {
      avgRating
      sumLikes
    }

    reviewAggregate: reviewReviewsAggregate {
      aggregate {
        count
      }
    }
    featured_media {
      url
      id
    }
    # medias
    review_medias {
      id
      media {
        url
      }
    }
    type
    menu_reviews {
      menu {
        id
        name: title
      }
    }

    # review drink
    review_drink {
      id
      drink {
        description
        id
        image
        price
        title
        media {
          url
        }
      }
    }
  }
}
