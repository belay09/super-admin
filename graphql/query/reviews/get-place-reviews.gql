query getPlaceReviews(
  $filter: PlaceReviewsBoolExp
  $order: [PlaceReviewsOrderBy!]
  $limit: Int
  $offset: Int
) {
  placeReviews(
    where: $filter
    orderBy: $order
    limit: $limit
    offset: $offset
  ) {
    placeId
    id
    comment
    rating
    updatedAt
    createdAt

    # service rating

    place_review_by_services {
      id
      rate
      reviewCategoryId
      review_category {
        name
      }
    }

    # user
    user {
      fullName
      photoUrl
    }

    # place
    place {
      id
      name
      placeMedias(limit: 1) {
        media {
          url
        }
      }
    }
  }

  reviewAggregate: placeReviewsAggregate(where: $filter) {
    aggregate {
      count
    }
  }
}
