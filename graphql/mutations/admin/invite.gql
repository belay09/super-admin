mutation MyMutation($email: String!, $family_name: String!, $GivenName: String!, $MiddleName: String!, $phone_number: String!, $role: String!, $redirect_uri: String!, $invitation_uri: String!, $profile_picture: String) {
  invite_admin(
    email: $email
    GivenName: $GivenName
    FamilyName: $family_name
    MiddleName: $MiddleName
    phone_number: $phone_number
    profile_picture: $profile_picture
    role: $role
    invitation_uri: $invitation_uri
    redirect_uri: $redirect_uri
  ) {
    success
  }
}
