query getBillingAddress($filter: BillingsBillingAddressBoolExp) {
	billingsBillingAddress(where: $filter) {
		paymentMethod
		city {
			name
			id
		}
		area {
			name
			id
		}
		place {
			id
			billing_addresses {
				id
			}
			name
		}
		businessLicenseUrl
		organizationLegalName
		location
		contactPersonPhone
		contactPersonName
		contactPersonAltPhone
		contactEmail
		tinNumber
		tinNumberUrl
	}
}
